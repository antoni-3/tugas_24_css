<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <!-- offline file -->
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label> <input type="text" placeholder="Nama Lengkap" class="form-control" />
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label> <textarea class="form-control" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label> <input type="file" class="form-control-file" />
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label> <input type="email" placeholder="Alamat email" class="form-control" />
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label> <input type="password" placeholder="Kata sandi" class="form-control" />
      </div>

      <div class="form-group">
        <label><b>Jenis Kendaraan Anda : </b></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked>
          <label class="form-check-label" for="inlineRadio2">Mobil</label>
        </div>
      </div>


      <button type="button" class="btn btn-primary" name="button">Register</button>








    </form>
  </body>
</html>
